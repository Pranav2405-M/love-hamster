<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Hamster üêπüíï</title>
  <style>
    body {
      background-color: #ffc0cb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      position: relative;
    }
    .container {
      position: relative;
      text-align: center;
      cursor: pointer;
    }
    .hamster {
      width: 200px;
      animation: jump 1s infinite;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    .speech-bubble {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #ff69b4;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      color: #ff1493;
      box-shadow: 0px 0px 10px #ff69b4;
    }
    .love-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      font-size: 24px;
      color: #ff1493;
      box-shadow: 0px 0px 20px #ff69b4;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div class="container" onclick="showLove()">
  <div class="speech-bubble">Touch me!</div>
  <img class="hamster" src="https://pngimg.com/uploads/hamster/hamster_PNG6.png" alt="Cute Hamster">
</div>

<div id="loveBox" class="love-message">
  I love you meri jaan.. üíñüêπ
</div>

<script>
function showLove() {
  document.getElementById('loveBox').style.display = 'block';
}
</script>

</body>
</html>
